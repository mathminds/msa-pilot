apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (HEAD)
  labels:
    io.kompose.service: ms1-db
  name: ms1-db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: ms1-db
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (HEAD)
      labels:
        io.kompose.service: ms1-db
    spec:
      containers:
        - env:
            - name: POSTGRES_DB
              value: ms1
            - name: POSTGRES_PASSWORD
              value: password
            - name: POSTGRES_USER
              value: user
          image: postgres:latest
          name: ms1-db
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: ms1data
      restartPolicy: Always
      volumes:
        - name: ms1data
          persistentVolumeClaim:
            claimName: ms1data
